<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drink Machine</title>
  <style>
    body {
      font-family: Arial, "Segoe UI Emoji", "Noto Color Emoji", "Apple Color Emoji", sans-serif;
      background-color: #f8f9fa;
      color: #333;
      max-width: 900px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #007bff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab-button {
      padding: 12px 22px;
      border: none;
      cursor: pointer;
      background-color: #ddd;
      border-radius: 8px;
      font-size: 18px;
    }

    .tab-button.active {
      background-color: #007bff;
      color: #fff;
    }

    .tab-content { display: none; }
    .tab-content.active { display: block; }

    ul { list-style: none; padding: 0; }
    li {
      background: #fff;
      padding: 15px;
      margin: 8px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 18px;
    }
    li button {
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    li button:disabled { background: #ccc; cursor: not-allowed; }

    /* -------- Bombas: grid 2x2 -------- */
    .pump-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(260px, 1fr));
      gap: 20px;
      margin-top: 10px;
    }
    .pump-card {
      background: #fff;
      border: 2px solid #007bff;       /* borde marcado */
      border-radius: 12px;
      padding: 22px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .pump-card:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 14px rgba(0,0,0,0.25);
    }
    .pump-card h3 {
      margin: 0 0 6px 0;
    }

    /* -------- Modal overlay -------- */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      inset: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      text-align: center;
      min-width: 300px;
      max-width: 520px;
      width: 90%;
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
      font-size: 20px;
    }

    /* Spinner */
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 15px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Botones de ingredientes en el modal */
    .ingredients-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 16px;
    }
    .ingredient-btn {
      padding: 14px;
      border: 2px solid #007bff;
      border-radius: 10px;
      background: #f4f7ff;
      cursor: pointer;
      font-size: 18px;
      transition: background .15s ease, color .15s ease;
    }
    .ingredient-btn:hover {
      background: #007bff;
      color: #fff;
    }

    .btn-danger { background: #dc3545; color: #fff; }
    .btn-primary { background: #007bff; color: #fff; }
    .btn-large {
      font-size: 20px;
      padding: 16px 28px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>
    Drink Machine
    <img src="cocktail.svg" alt="��" style="height:1.8em; vertical-align:middle;">
  </h1>

  <div class="tabs">
    <button class="tab-button active" onclick="showTab('drinks-tab')">Lista de Drinks</button>
    <button class="tab-button" onclick="showTab('pumps-tab')">Configurar Bombas</button>
    <button class="tab-button" onclick="showTab('cleaning-tab')">Modo Limpieza</button>
  </div>

  <!-- TAB: Drinks -->
  <div id="drinks-tab" class="tab-content active">
    <h2>Lista de Drinks</h2>
    <ul id="drinks-list"></ul>
  </div>

  <!-- TAB: Bombas -->
  <div id="pumps-tab" class="tab-content">
    <h2>Configurar Bombas</h2>
    <div id="pumps-grid" class="pump-grid"></div>
  </div>

  <!-- TAB: Limpieza -->
  <div id="cleaning-tab" class="tab-content">
    <h2>Modo Limpieza</h2>
    <p>
      Antes de comenzar el proceso de limpieza es necesario conectar todas las bombas a un recipiente con agua.<br>
      Cuando esté listo, apretar el botón de inicio.
    </p>
    <button class="btn-primary btn-large" onclick="startCleaning()">INICIO PROCESO DE LIMPIEZA</button>
  </div>

  <!-- Modal: Estado -->
  <div id="status-modal" class="modal">
    <div class="modal-content">
      <h2 id="status-text">⏳ Ejecutando...</h2>
      <div id="status-spinner" class="spinner"></div>
    </div>
  </div>

  <!-- Modal: Selección de ingrediente -->
  <div id="ingredient-modal" class="modal">
    <div class="modal-content">
      <h3>Selecciona un ingrediente</h3>
      <div id="ingredient-buttons" class="ingredients-grid"></div>
      <br/>
      <button class="btn-danger" onclick="closeIngredientModal()">Cancelar</button>
    </div>
  </div>

  <script>
    const BASE_URL   = `http://${window.location.hostname}:8000`;
    const DRINKS_API = `${BASE_URL}/drinks/`;
    const PUMPS_API  = `${BASE_URL}/pumps/`;
    const ING_API    = `${BASE_URL}/ingredients/`;

    let ingredientsCache = [];
    let currentPumpId = null;

    /* ---------- Tabs ---------- */
    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      document.querySelector(`button[onclick="showTab('${tabId}')"]`).classList.add('active');

      if (tabId === 'drinks-tab') fetchDrinks();
      if (tabId === 'pumps-tab')  fetchPumps();
    }

    /* ---------- Drinks ---------- */
    async function fetchDrinks() {
      const res = await fetch(DRINKS_API);
      const drinks = await res.json();

      drinks.sort((a,b) => (b.is_available === true) - (a.is_available === true));

      const list = document.getElementById('drinks-list');
      list.innerHTML = '';
      drinks.forEach(d => {
        const li = document.createElement('li');
        const status = d.is_available
          ? '<span style="color:green;">Disponible</span>'
          : '<span style="color:red;">No disponible</span>';

        li.innerHTML = `
          <div style="flex:1; text-align:left;">
            <strong>${d.name}</strong> - ${d.description}<br/>${status}
          </div>
          <div>
            <button class="btn-primary" onclick="prepareDrink(${d.id})" ${!d.is_available ? 'disabled' : ''}>Preparar</button>
            <button class="btn-danger" onclick="deleteDrink(${d.id})">Eliminar</button>
          </div>
        `;
        list.appendChild(li);
      });
    }

    async function deleteDrink(id) {
      if (!confirm('¿Eliminar este drink?')) return;
      const res = await fetch(`${DRINKS_API}${id}`, { method: 'DELETE' });
      if (res.ok) fetchDrinks();
      else alert('❌ Error al eliminar el drink.');
    }

    async function prepareDrink(id) {
      openStatusModal('⏳ Preparando trago...');
      try {
        const res = await fetch(`${DRINKS_API}prepare/${id}`, { method: 'POST' });
        const data = await res.json();
        if (res.ok) {
          finishStatusModal(`✅ ${data.message} - Trago listo!`);
        } else {
          finishStatusModal(`⚠️ Error: ${data.detail}`);
        }
      } catch {
        finishStatusModal('❌ Error al intentar preparar el drink.');
      }
    }

    async function startCleaning() {
      openStatusModal('⏳ Ejecutando limpieza...');
      try {
        const res = await fetch(`${DRINKS_API}limpieza`, { method: 'POST' });
        const data = await res.json();
        if (res.ok) {
          finishStatusModal(`✅ ${data.message}`);
        } else {
          finishStatusModal(`⚠️ Error: ${data.detail}`);
        }
      } catch {
        finishStatusModal('❌ Error al ejecutar limpieza.');
      }
    }

    /* ---------- Modal helpers ---------- */
    function openStatusModal(message) {
      const m = document.getElementById('status-modal');
      setStatusText(message, 'blue');
      document.getElementById('status-spinner').style.display = 'block';
      m.style.display = 'flex';
    }
    function setStatusText(msg, color='inherit') {
      const t = document.getElementById('status-text');
      t.textContent = msg;
      t.style.color = color;
    }
    function finishStatusModal(msg) {
      setStatusText(msg, 'green');
      document.getElementById('status-spinner').style.display = 'none';
      setTimeout(() => { document.getElementById('status-modal').style.display = 'none'; }, 2000);
    }

    /* ---------- Pumps ---------- */
    async function fetchPumps() {
      const res = await fetch(PUMPS_API);
      const pumps = await res.json();

      if (ingredientsCache.length === 0) {
        const ingRes = await fetch(ING_API);
        ingredientsCache = await ingRes.json();
      }

      const grid = document.getElementById('pumps-grid');
      grid.innerHTML = '';
      pumps.sort((a,b) => a.id - b.id);
      pumps.forEach(p => {
        const card = document.createElement('div');
        card.className = 'pump-card';
        card.innerHTML = `
          <h3>Bomba ${p.id}</h3>
          <div>${p.ingredient ? p.ingredient.name : '<em>Sin asignar</em>'}</div>
        `;
        card.onclick = () => openIngredientModal(p.id);
        grid.appendChild(card);
      });
    }

    function openIngredientModal(pumpId) {
      currentPumpId = pumpId;
      const modal = document.getElementById('ingredient-modal');
      const container = document.getElementById('ingredient-buttons');
      container.innerHTML = '';

      ingredientsCache.forEach(ing => {
        const btn = document.createElement('button');
        btn.className = 'ingredient-btn';
        btn.textContent = ing.name;
        btn.onclick = () => updatePump(pumpId, ing.id);
        container.appendChild(btn);
      });

      modal.style.display = 'flex';
    }

    function closeIngredientModal() {
      document.getElementById('ingredient-modal').style.display = 'none';
      currentPumpId = null;
    }

    async function updatePump(pumpId, ingredientId) {
      try {
        const res = await fetch(`${PUMPS_API}${pumpId}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ ingredient_id: ingredientId })
        });
        const data = await res.json();

        if (!res.ok) {
          alert('Error: ' + (data?.detail ?? 'no especificado'));
          return;
        }
        closeIngredientModal();
        fetchPumps();
      } catch (e) {
        alert('❌ Error actualizando la bomba.');
      }
    }

    // Cerrar modales al hacer click fuera
    window.addEventListener('click', (ev) => {
      const ingModal = document.getElementById('ingredient-modal');
      const statModal = document.getElementById('status-modal');
      if (ev.target === ingModal) closeIngredientModal();
    });

    // Inicial
    fetchDrinks();
  </script>
</body>
</html>
