<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Machine</title>
    <style>
        body {
            font-family: Arial, "Segoe UI Emoji", "Noto Color Emoji", "Apple Color Emoji", sans-serif;
            background-color: #f8f9fa;
            color: #333;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #007bff;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            background-color: #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .tab-button.active {
            background-color: #007bff;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #fff;
            padding: 10px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Drink Machine üçπ</h1>

    <div class="tabs">
        <button class="tab-button active" onclick="showTab('drinks-tab')">Lista de Drinks</button>
        <button class="tab-button" onclick="showTab('pumps-tab')">Configurar Bombas</button>
    </div>

    <div id="drinks-tab" class="tab-content active">
        <h2>Lista de Drinks</h2>
        <ul id="drinks-list"></ul>
    </div>

    <div id="pumps-tab" class="tab-content">
        <h2>Configurar Bombas</h2>
        <ul id="pumps-list"></ul>
    </div>

    <script>
        const BASE_URL = `http://${window.location.hostname}:8000`;
        const DRINKS_API = `${BASE_URL}/drinks/`;
        const PUMPS_API = `${BASE_URL}/pumps/`;
        const INGREDIENTS_API = `${BASE_URL}/ingredients/`;

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(button => button.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            document.querySelector(`button[onclick="showTab('${tabId}')"]`).classList.add('active');

            if (tabId === 'drinks-tab') fetchDrinks();
            if (tabId === 'pumps-tab') fetchPumps();
        }

        async function fetchDrinks() {
            const response = await fetch(DRINKS_API);
            const drinks = await response.json();
            const list = document.getElementById("drinks-list");
            list.innerHTML = "";
            drinks.forEach(drink => {
                const li = document.createElement("li");
            
                const statusText = drink.is_available
                    ? '<span style="color: green;">Disponible</span>'
                    : '<span style="color: red;">No disponible</span>';
            
                li.innerHTML = `
                    <div style="flex-grow: 1; text-align: left;">
                        <strong>${drink.name}</strong> - ${drink.description} <br/>
                        ${statusText}
                    </div>
                    <div>
                        <button onclick="prepareDrink(${drink.id})" ${!drink.is_available ? "disabled" : ""}>
                            Preparar
                        </button>
                        <button onclick="deleteDrink(${drink.id})">Eliminar</button>
                    </div>
                `;
                list.appendChild(li);
            });
        }

        async function fetchPumps() {
            const response = await fetch(PUMPS_API);
            const pumps = await response.json();
            const ingredients = await fetchIngredients();
            const list = document.getElementById("pumps-list");
            list.innerHTML = "";

            pumps.sort((a, b) => a.id - b.id);

            pumps.forEach(pump => {
                const li = document.createElement("li");
                li.innerHTML = `
                    <label for="pump-${pump.id}">Bomba ${pump.id}:</label>
                    <select id="pump-${pump.id}">
                        ${ingredients.map(ing => `
                            <option value="${ing.id}" ${pump.ingredient && pump.ingredient.id === ing.id ? "selected" : ""}>
                                ${ing.name}
                            </option>`).join("")}
                    </select>
                    <button onclick="updatePump(${pump.id})">Actualizar</button>
                `;
                list.appendChild(li);
            });
        }

        async function fetchIngredients() {
            const response = await fetch(INGREDIENTS_API);
            return await response.json();
        }

        async function updatePump(pumpId) {
            const selectElement = document.getElementById(`pump-${pumpId}`);
        
            if (!selectElement) {
                alert(`Error: No se encontr√≥ el select para la Bomba ${pumpId}`);
                return;
            }
        
            const ingredientId = parseInt(selectElement.value);
        
            const response = await fetch(`${PUMPS_API}${pumpId}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ ingredient_id: ingredientId })
            });
        
            const result = await response.json();
        
            if (!response.ok) {
                alert("Error: " + result.detail);
            } else {
                alert("‚úÖ Bomba actualizada correctamente.");
                fetchPumps();
            }
        }

        async function deleteDrink(id) {
            const confirmDelete = confirm("¬øEst√°s seguro de que quieres eliminar este drink?");
            if (!confirmDelete) return;

            const response = await fetch(`${DRINKS_API}${id}`, { method: "DELETE" });

            if (response.ok) {
                alert("üóëÔ∏è Drink eliminado correctamente.");
                fetchDrinks();
            } else {
                alert("‚ùå Error al eliminar el drink.");
            }
        }

        async function prepareDrink(id) {
            try {
                const response = await fetch(`${DRINKS_API}prepare/${id}`, { method: "POST" });
                const data = await response.json();

                if (response.ok) {
                    alert(`‚úÖ ${data.message}`);
                    console.log("Instrucciones:", data.instructions);
                } else {
                    alert(`‚ö†Ô∏è Error: ${data.detail}`);
                }
            } catch (error) {
                alert("‚ùå Error al intentar preparar el drink.");
                console.error(error);
            }
        }

        fetchDrinks();
    </script>    
</body>
</html>
